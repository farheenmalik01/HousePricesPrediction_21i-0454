name: CI - Development

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t farheenmalik01/mlopsassignment:dev .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          docker push farheenmalik01/mlopsassignment:dev

  deploy-to-vercel:
    runs-on: ubuntu-latest
    needs: build-and-push-docker

    steps:
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Prepare the API request
          curl -X POST "https://api.vercel.com/v12/now/deployments" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -F "files=@./path-to-your-file.zip" \
            -F "name=your-project-name" \
            -F "target=production" \
            -F "meta[branch]=${{ github.ref }}" \
            -F "meta[commit]=${{ github.sha }}"
