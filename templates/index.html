<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>House Price Prediction</h1>
    <form id="prediction-form">
        <label>Area (sq ft):</label><input type="number" id="area" required><br>
        <label>Bedrooms:</label><input type="number" id="bedrooms" required><br>
        <label>Bathrooms:</label><input type="number" id="bathrooms" required><br>
        <label>Stories:</label><input type="number" id="stories" required><br>
        <label>Parking:</label><input type="number" id="parking" required><br>
        <button type="submit">Predict Price</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('prediction-form').onsubmit = async function (e) {
            e.preventDefault();
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    area: document.getElementById('area').value,
                    bedrooms: document.getElementById('bedrooms').value,
                    bathrooms: document.getElementById('bathrooms').value,
                    stories: document.getElementById('stories').value,
                    parking: document.getElementById('parking').value
                })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `Predicted Price: $${data.predicted_price.toFixed(2)}`;
        };
    </script>
</body>
</html>
